<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtor page: Realfy Wbflow Ecommarce Wbsite</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="../dist/styles.css" />
    <link rel="stylesheet" href="../dist/responsive.css" />
  </head>
  <body>
    <main>
      <nav id="navbar"></nav>
      <header>
        <div class="hero-header">
          <div class="section-spacing">
            <div class="container">
              <div class="realtor-main-container">
                <div class="hero-main-count">
                  <div class="hero-a-box">
                    <div class="hero-title-box">
                      <div class="real-head-h1">
                        <h1>Apply as a Realtor</h1>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="realtor-form-count">
                  <div class="form-innr-top">
                    <h2>Fill  all the information</h2>
                  </div>
                  <div class="form-innr-middle">
                    <div class="fm-inner-row">
                      <div class="fmr-column">
                        <p>First Name</p>
                        <div class="fm-input">
                          <input type="text" placeholder="Full Name">
                        </div>
                      </div>
                      <div class="fmr-column">
                        <p>Last Name</p>
                        <div class="fm-input">
                          <input type="text" placeholder="Last Name">
                        </div>
                      </div>
                    </div>
                    <div class="fm-inner-row">
                      <div class="fmr-column">
                        <p>Email Address</p>
                        <div class="fm-input">
                          <input type="email" placeholder="Email Address">
                        </div>
                      </div>
                      <div class="fmr-column">
                        <p>Zip Code</p>
                        <div class="fm-input">
                          <input type="text" placeholder="Zip Code">
                        </div>
                      </div>
                    </div>
                    <div class="fm-inner-row">
                      <div class="fmr-column">
                        <p>Address</p>
                        <div class="fm-input">
                          <input type="text" placeholder="Address">
                        </div>
                      </div>
                      <div class="fmr-column">
                        <p>City</p>
                        <div class="fm-input">
                          <input type="text" placeholder="City">
                        </div>
                    </div>                  
                    </div>
                    <div class="fm-inner-row">
                      <div class="fmr-column">
                        <p>Country</p>
                        <div class="fm-input">
                          <input type="text" placeholder="Country">
                        </div>
                      </div>
                      <div class="fmr-column">
                        <p>Experience</p>
                        <div class="fm-input">
                          <input type="text" placeholder="Experience">
                        </div>
                    </div>                  
                    </div>
                    <div class="fm-inner-row">
                      <div class="fmr-column">
                        <p>Education</p>
                        <div class="fm-input">
                          <input type="text" placeholder="Education">
                        </div>
                      </div>
                      <div class="fmr-column">
                        <p>License Expiry</p>
                        <div class="fm-input">
                          <input type="text" placeholder="dd/mm/yyyy">
                        </div>
                    </div>                  
                    </div>                              
                  </div>                
                  <div class="form-innr-bottom">
                   <div class="fm-checkbox">
                    <div class="checkbox-inp-div">
                      <input type="checkbox">
                    </div>
                   <div class="checkbox-label-div">
                    <label for="checkbox"><b>Are you affiliated with a real estate brokerage&quest;</b></label>
                   </div>                 
                   </div>
                   <div class="fmb-lable">
                    <label for="text">Brokerage Name</label>
                    <input type="text" placeholder="Brokerage Name">
                  </div>
                  <button class="rp-btn">Send message</button>
                  </div>
                </div>   
              </div>              
            </div>
          </div>
        </div>
      </header>

      <footer id="footer"></footer>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="

    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/faq.js"></script>
    <script src="../js/components/footLinks.js"></script>
    <script src="../js/components/realtor.js" type="text/babel"></script>
  </body>
</html>
